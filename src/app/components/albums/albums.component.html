<div class="container">
    <mat-list role="list" *ngFor="let album of albums" class="list-group">
        <mat-list-item role="listitem" class="list-group-item">
            <a matBadge="4" matBadgeOverlap="false" [routerLink]="['/album/photos', album.id]" routerLinkActive="active">{{album.title}}</a>
        </mat-list-item>
    </mat-list>
</div>
