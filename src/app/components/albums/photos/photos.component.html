<div class="container p-5">
    <div class="d-flex flex-wrap" *ngIf="photoList && photoList.length > 0">
        <div *ngFor="let photo of photoList">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{photo.title}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image [src]="photo.thumbnailUrl" alt="Photo of a Shiba Inu">
            </mat-card>
        </div>
    </div>
</div>
