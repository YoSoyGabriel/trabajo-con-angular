<div class="container my-5">
    <div *ngIf="postFilter && postFilter.length > 0">
        <div *ngFor="let post of postFilter.slice(startSlice, startSlice + pageSize ) | 
                            paginate: { id: 'paginator',
                            itemsPerPage: pageSize,
                            currentPage: page,
                            totalItems: count }">
            <mat-card class="example-card my-4 w-75 mx-auto bg-white text-dark  shadow-none  border border-1 p-4">
                <mat-card-header>
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->
                    <mat-card-title>{{post.title}}</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{post.body}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <!-- <button mat-raised-button color="primary"></button> -->
                    <a mat-raised-button [routerLink]="['/post/comments', post.id]" routerLinkActive="active">VER COMMNETARIOS</a>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="d-flex justify-content-end w-75">
            <pagination-controls id="paginator" maxSize="10" responsive="true" previousLabel="Atras" nextLabel="Proximo" (pageChange)="handlePageChange($event)" (pageBoundsCorrection)="pageChanged($event)">
            </pagination-controls>
        </div>
    </div>
    <ng-template [ngIf]="loading">
        <div class="d-flex justify-content-center loading-container">
            <div class="align-self-center">
                <mat-spinner></mat-spinner>
                <p class="mt-4">LOADING POSTS....</p>
            </div>
        </div>
    </ng-template>
</div>
